<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            background: url('heartbg.jpg');
            font-family: Garamond, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        } 
        h1 {
            font-size: 2.5em;
        }
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 500%;
        }
        .slides img {
            width: auto;
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            flex: 0 0 100%;
            margin: auto;
        }
        .back-button {
            display: inline-block;
            background: #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background: #e63950;
        }
        .message {
            margin-top: -20px;
            font-size: 1.50rem;
            font-style: italic;
            font-family: Garamond;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Our Memories Together ❤️</h1>
        <div class="message">Every moment with you is a treasure, <br> and I can't wait to create even more beautiful memories with you.</div>
        <div class="slider">
            <div class="slides">
                <img src="image1.jpg" alt="Memory 1">
                <img src="image2.jpg" alt="Memory 2">
                <img src="image3.jpg" alt="Memory 3">
                <img src="image4.jpg" alt="Memory 4">
                <img src="image5.jpg" alt="Memory 5">
                <img src="image6.jpg" alt="Memory 6">
                <img src="image7.jpg" alt="Memory 7">
            </div>
        </div>
        <a href="index.html" class="back-button">⬅ Back to Love Letter</a>
        </div>
    <script>
        const slides = document.querySelector(".slides");
        let index = 0;
        function nextSlide() {
            index = (index + 1) % 7;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
